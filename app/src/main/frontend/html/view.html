<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>

    <div>
        <section>
            <h2>회원가입</h2>
            <form>
                <div>
                    <img src="../images/default.png" alt="프로필 이미지" style="height: 150px;" />
                </div>
                <dl>
                    <dt>이메일: </dt>
                    <dd>test@test.com</dd>
                </dl>
                <div>
                    <label for="user-password">비밀번호: </label>
                    <input type="password" id="user-password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div>
                    <label for="user-nickname">닉네임: </label>
                    <input type="text" id="user-nickname" placeholder="닉네임을 입력해주세요.">
                </div>
                <div>
                    <label for="user-profile">프로필이미지: </label>
                    <input type="file" id="user-profile">
                </div>
                <button type="submit">수정하기</button>
            </form>
        </section>
    </div><!-- // #content -->
</body>

</html>
