<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
</head>

<body>

    <div>
        <section>
            <h2>회원가입</h2>
            <form>
                <div>
                    <label for="user-email">이메일: </label>
                    <input type="text" id="user-email" placeholder="이메일을 입력해주세요.">
                </div>
                <div>
                    <label for="user-password">비밀번호: </label>
                    <input type="password" id="user-password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div>
                    <label for="user-nickname">닉네임: </label>
                    <input type="text" id="user-nickname" placeholder="닉네임을 입력해주세요.">
                </div>
                <div>
                    <label for="user-profile">프로필이미지: </label>
                    <input type="file" id="user-profile">
                </div>
                <div>
                    <input type="checkbox" id="agree">
                    <label for="agree">개인정보 제공 동의</label>
                </div>
                <button type="submit">가입하기</button>
            </form>
        </section>
    </div><!-- // #content -->
</body>

</html>
