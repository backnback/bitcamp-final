<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>

<body>

    <div>
        <section>
            <h2>로그인</h2>
            <form>
                <div>
                    <label for="user-id">아이디: </label>
                    <input type="text" id="user-id" placeholder="아이디를 입력해주세요.">
                </div>
                <div>
                    <label for="user-password">비밀번호: </label>
                    <input type="password" id="user-password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="area_label">
                    <input type="checkbox" id="save-id"><!-- [D] id, for값은 매칭되야함 -->
                    <label for="save-id">아이디 저장</label>
                </div>
                <button type="submit">로그인</button>
            </form>
        </section>
    </div><!-- // #content -->
</body>

</html>
